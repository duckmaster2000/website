<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game :D</title>
    <link rel="stylesheet" href="clicker.css">
</head>
<body>
    <section>
        <div class="main">
            <div class="left">
                <h3>Gems: <span class="gem-cost">0</span></h3>
                <img src="gem.png" alt="Click this :D" class="gem-image" onclick="incrementGem()" draggable="false">
            </div>
            <div class="right">
                <div class="upgrade" onclick = "buyClicker()">
                    <div class = "left-section">
                        <img src="clicker-white.png" alt="" class="upgrade-img">
                    </div>
                    <div class = "middle-section">
                        <h4>Clicker</h4>
                        <div class="cost-info">
                            <p>Cost: <span class = "clicker-cost">10</span></p>
                            <img src="gem.png" alt="" class="gem-img" draggable="false">
                        </div>
                    </div>
                    <div class = "right-section"> Level <span class = "clickerLevel">0</span></div>
                        
                    <div class = "next-level-info">
                        Each Clicker<br />is <br />+<span class = "clickerIncrease">1</span> gems <br /> per second
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="clicker.js"></script>
</body>
</html>
